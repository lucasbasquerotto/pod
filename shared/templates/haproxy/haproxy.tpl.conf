		)
	%}
	{% set var_external_port =
		var_arg_private | bool
		| ternary(
			var_ssl | bool | ternary(var_global_private_https_port, var_global_private_http_port),
			var_ssl | bool | ternary(var_global_public_https_port, var_global_public_http_port)
		)
	%}
